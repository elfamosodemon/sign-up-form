<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Project</title>
</head>

<body>
    <section class="picture">
        <div class="odin-logo">
            <img src="imgs/odin-lined.png" alt="logo" class="odin-icon">
            <h1 class="odin">ODIN</h1>
        </div>
        <span class="img-info">Photo by Hallie West on Unsplash</span>
    </section>
    <section class="sign-up">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to.</p>
        </div>


        <div class="form-info">
            <span class="lets-do-this">Let's do this!</span>
            <form action="#"></form>
            <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div class="input-first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>

            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" name="passwor" id="passwor" required>
            </div>

            <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
        </div>
        </div>
        <div class="button"><button type="submit">CREATE ACCOUNT</button>
            </form>
            <div class="log-in">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
    </section>
</body>

</html>
